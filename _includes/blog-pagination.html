{% if paginator.total_pages > 1 %}
<div class="pagination clearfix mb3">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="/blog">Newer</a>
      {% else %}
        <a class="pagination-item" href="/blog/page{{paginator.previous_page}}">Newer</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">Newer</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="/blog/page{{paginator.next_page}}">Older</a>
    {% else %}
      <span class="pagination-item disabled">Older</span>
    {% endif %}
  </div>
</div>
{% endif %}
