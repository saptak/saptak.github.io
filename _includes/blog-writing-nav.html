<div class="mt2 h5 gray right-align pr2">
  {% if page.nav_item == "blog" %}
    {% for nav in site.nav.blog %}
      <a href="{{ nav[1] }}" class="gray{% if nav[0] == page.nav_item_writing %} link-color{% endif %}">{{ nav[0] }}</a>
      {% unless forloop.last %}<span class="px1">|</span>{% endunless %}
    {% endfor %}
  {% else %}
    {% for nav in site.nav.writing %}
      <a href="{{ nav[1] }}" class="gray{% if nav[0] == page.nav_item_writing %} link-color{% endif %}">{{ nav[0] }}</a>
      {% unless forloop.last %}<span class="px1">|</span>{% endunless %}
    {% endfor %}
  {% endif %}
</div>
