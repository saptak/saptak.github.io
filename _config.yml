# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: pretty
paginate: 5

# Default settings
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Required plugins for github pages
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Excluded files
exclude:
  - LICENSE.md
  - README.md
  - Gemfile
  - Gemfile.lock
