# Internal nav
nav:
  main:
    blog: "/writing"
    #speaking: "/speaking"
    #projects: "/projects"

# Bio settings
name: "Saptak Sen"
nickname: Saptak
job: "developer, entrepreneur, marketer, startup guy."
